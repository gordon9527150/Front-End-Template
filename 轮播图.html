<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="public/bootstrap/css/bootstrap.css" />
		<script src="public/js/jquery-3.2.1.js"></script>
		<script src="public/bootstrap/js/bootstrap.min.js"></script>
		<script src="public/js/holder.min.js"></script>
	</head>
	<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="holder.js/1000x300" alt="First slide">
				</div>
				<div class="item">
					<img src="holder.js/1000x300" alt="Second slide">
				</div>
				<div class="item">
					<img src="holder.js/1000x300" alt="Third slide">
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a style="height: 90px;" class="carousel-control left" href="#myCarousel" 
			   data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" 
			   data-slide="next">&rsaquo;</a>
		</div> 
		
		
		
		
	</body>
</html>
